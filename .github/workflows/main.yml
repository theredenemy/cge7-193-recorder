name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    os: windows-latest
    output_name: CGE7-193-Recorder.exe
    artifact_name: CGE7-193-Recorder-Windows
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade "pyinstaller"
        pip install -r requirements.txt
    
    - name: Build executable (Windows)
      run: |
        pyinstaller --onefile --windowed --add-data "assets;assets" --exclude-module pkg_resources --icon=assets/images/sourcebox.png --name SourceBox Sourcebox.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ artifact_name }}
        path: dist/${{ output_name }}
    
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ output_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
